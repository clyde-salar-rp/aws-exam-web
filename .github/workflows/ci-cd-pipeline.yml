name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - prod
  pull_request:
    branches:
      - main
      - prod

jobs:
  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ðŸ” TypeScript - Check Client Types
        run: npm run typecheck -w client

      - name: ðŸ” TypeScript - Check Server Types
        run: npm run typecheck -w server

      - name: ðŸŽ¨ ESLint - Lint Client Code
        run: npm run lint -w client

      - name: ðŸŽ¨ ESLint - Lint Server Code
        run: npm run lint -w server

      - name: ðŸ—ï¸ Build - Compile Server
        run: npm run build -w server

      - name: ðŸ—ï¸ Build - Compile Client
        run: npm run build -w client

      - name: âœ… Verify Build Artifacts
        run: |
          if [ ! -d "server/dist" ]; then
            echo "âŒ Server build failed - dist directory not found"
            exit 1
          fi
          if [ ! -d "client/dist" ]; then
            echo "âŒ Client build failed - dist directory not found"
            exit 1
          fi
          echo "âœ… All build artifacts verified successfully"

  deploy-production:
    name: Deploy to Vercel (Production)
    needs: quality-checks
    runs-on: ubuntu-latest
    # Only deploy on push to prod branch (not PRs, not main)
    if: github.event_name == 'push' && github.ref == 'refs/heads/prod'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      - name: ðŸ“ Deployment Summary
        run: |
          echo "### ðŸŽ‰ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
